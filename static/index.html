<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Gaggia Control Panel</title>
    <meta name="description" content="HTML control panel for Gaggia Baby Class Boiler">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="author" content="Matt Halm">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#On").click(function(){
                $.get("/on", function(data, status){
                $("#console").html(data);
                });
            });
            $("#Off").click(function(){
                $.get("/off", function(data, status){
                $("#console").html(data);
                });
            });
        });
    </script>
    <button type="button" id="On" class="ui-btn">Turn On</button>
    <button type="button" id="Off" class="ui-btn">Turn Off</button>
    <div id="console"></div>
</body>
</html>
